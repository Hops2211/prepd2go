						<img src="../assets/img/p2gname.jpg" alt="Prep'd 2 Go" width="150" height="50" class="retina-hide">

					</a>
					<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-controls="navigation">

  <section id="contact" class="section align-center">
		<div class="container">
        <h3>Contact Us</h3>
        <form method="POST" id="contactform">
          <ol>
            <li id="subjectline">
              <input type="hidden" name="_subject" value="Website contact" />
            </li>
            <li id="gotchaline">
              <input type="text" name="_gotcha" style="display:none" />
            </li>
            <li id="fname-input">
              <label for="fname">Name</label>
              <input type="text" name="name" id="name" placeholder="Jane Doe"/>
            </li>
            <li id="email-input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="you@example.com" pattern="^.+@.+$" />
            </li>
            <li id="phone-input">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="734-777-8888"/>
            </li>
            <li id="message-input">
              <label for="message">Message</label>
              <input type="text" name="message" id="message"/>
            </li>
            <li>
              <input type="submit" name="submit" id="submit" value="Submit" />
            </li>
          </ol>
        </form>

        <script>
            var contactform =  document.getElementById('contactform');
            contactform.setAttribute('action', 'http://formspree.io/' + 'prepd2go' + '@' + 'gmail' + '.' + 'com');
        </script>
    </div>
  </section>

						<li class="socials-nav-item"><a href="https://www.instagram.com/prepd_2_go/" target="_blank"><span class="fa fa-instagram"></span></a></li>

			</div>
